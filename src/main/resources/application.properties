# Countries data configuration
pays.json.url=https://raw.githubusercontent.com/mledoze/countries/master/countries.json
pays.json.local-path=classpath:data/countries.json
pays.json.cache-path=cache/countries.json

# Server configuration
server.port=8080

# Compact JSON format (no indentation)
spring.jackson.serialization.indent-output=false

# Logging configuration
# Global level
logging.level.root=INFO

# Application level
logging.level.com.example.pays=INFO

# DEBUG level to see details (uncomment if needed)
# logging.level.com.example.pays.service=DEBUG

# Log format
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n